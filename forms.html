<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Email and password are required.</p>

    <form method="get" action="A1.html">

      <label for="firstname">First Name:</label>
        <input type="text" name="Fname" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
        <input type="text" name="Lname" placeholder="Last Name" required>

      <br>
      <br>
      <label for="email">Email:</label>
        <input type="email" name="email" placeholder="name@gmail.com" required>

      <label for="pwd">Password:</label>
        <input type="password" name="password" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="abovelimit">Yes</label>
        <input id="abovelimit" type="radio" name="age" value="Yes">
      <label for="belowlimit">No</label>
        <input id="belowlimit" type="radio" name="age" value="No">

      <p>Do you have a credit card or PayPal?</p>
      <select name="Payment">
        <option value="CC">Credit card</option>
        <option value="PP">PayPal</option>
      </select>
      <br>
      <br>
      
      <input type="submit" name="" value="SUBMIT">

    </form>


  </body>
</html>
